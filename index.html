<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иван Иванов · Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
    <!-- Переключатель темы -->
    <div class="theme-switcher">
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Переключить тему"></button>
    </div>

    <div class="page">
        <!-- Фоновое свечение (меняется в зависимости от темы) -->
        <div class="background-glow"></div>

        <!-- Основной контент -->
        <main class="profile">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <img src="avatar.jpg" alt="Аватар" class="avatar">
            </div>

            <h1 class="name">Захаров Максим</h1>
            <p class="title">Fullstack Разработчик</p>
            <p class="description">
                Создаю современные веб-приложения с фокусом на UX и производительность. 3+ года коммерческого опыта.
            </p>

            <!-- Социальные ссылки + блог -->
            <div class="social-links">
                <a href="#" target="_blank" rel="noopener" class="social-link" aria-label="GitHub">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                        <path d="M9 18c-4.51 2-5-2-7-2"/>
                    </svg>
                </a>
                <a href="#" target="_blank" rel="noopener" class="social-link" aria-label="Telegram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"/>
                        <path d="m21.854 2.147-10.94 10.939"/>
                    </svg>
                </a>
                <a href="#" target="_blank" rel="noopener" class="social-link" aria-label="LinkedIn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect width="4" height="12" x="2" y="9"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
                <a href="#" target="_blank" rel="noopener" class="social-link" aria-label="Email">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="16" x="2" y="4" rx="2"/>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                    </svg>
                </a>
                <!-- Новая иконка для блога -->
                <a href="https://myblog.com" target="_blank" rel="noopener" class="social-link" aria-label="Блог">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                </a>
            </div>

            <!-- Кнопка скачивания резюме -->
            <a href="resume.pdf" download class="download-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <span>Скачать резюме (PDF)</span>
            </a>
        </main>
    </div>

    <!-- Нижняя панель (триггер) -->
    <div id="panel-trigger" class="panel-trigger">
        <div class="glass panel-trigger-inner">
            <div id="chevron-icon" class="chevron-icon"></div>
            <span id="trigger-text">Подробнее обо мне</span>
        </div>
    </div>

    <!-- Всплывающая панель с информацией -->
    <div id="info-panel" class="info-panel glass rounded-t-2xl">
        <div id="panel-content" class="panel-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
